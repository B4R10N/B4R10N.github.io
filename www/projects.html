		 <script>
             
			 var slideIndex = 0;
             showSlides();

             function showSlides() 
			 {
               var i;
               var slides = document.getElementsByClassName("mySlides"); //Get all slides
               var dots = document.getElementsByClassName("dot"); //get all dots
  
               for (i = 0; i < slides.length; i++) 
			   {
                 slides[i].style.display = "none"; //makes slides not visable - same as ccs/style setting display to none  
               }
             
			   slideIndex++; //add 1 to the value of slideIndex
             
			   if (slideIndex > slides.length) 
			   {
			     slideIndex = 1
			   }    //corrects slideIndex if value is greater than total n.o of slides 
			 
               for (i = 0; i < dots.length; i++) 
			   {
                 dots[i].className = dots[i].className.replace(" active", ""); //replaces the active class with nothing
               }
  
               slides[slideIndex-1].style.display = "block"; //makes the slide visable - same as ccs/style setting display to block 
               dots[slideIndex-1].className += " active"; //adds active class to the dot
               setTimeout(showSlides, 2000); // Change image every 2 seconds, calls subroutine after 2000 miliseconds
              }
